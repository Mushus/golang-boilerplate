name: GolangCI-Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.13]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run GolangCI-Lint
        uses: actions/checkout@v1.1.0
        with:
          config: .golangci.yml
